<!-- TAB GROUP PLUGIN -->

<div class="option-group">
    <p class="option-group-title">Group tabs with source tab</p>
    <div class="option">
        <div class="switch" id="tabGrouping">
            <input type="checkbox" id="tabGroupingInput">
            <span class="slider"></span>
        </div>
        <p>Enable</p>
    </div>
</div>

<div class="option-group">
    <p class="option-group-title">Tab Group Naming</p>
    <div class="option" id="tabGroup-rename">
        <p>Rename</p>
        <select class="selector" id="tabGroup-rename-select">
        </select>
    </div>

    <div class="">
        <div class="option" id="tabGroupNaming">
            <p>Name By</p>
            <select class="selector" id="tabGroupNamingSelect">
                <option value="url_ext">url ext</option>
                <option value="tab_title">tab title</option>
            </select>
        </div>
        <div id="group-name-example"></div>
    </div>
</div>

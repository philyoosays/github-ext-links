<!-- GITHUB PLUGIN -->
<div class="option-group">
    <p class="option-group-title">Open external links in new tabs</p>
    <div class="option">
        <div class="switch" id="gh-ext-links">
            <input type="checkbox" id="gh-ext-links-input">
            <span class="slider"></span>
        </div>
        <p>Enable</p>
    </div>
</div>

<div class="option-group">
    <p class="option-group-title">Modify Github Timestamps</p>
    <div class="option">
        <div class="switch" id="github-timestamps">
            <input type="checkbox" id="github-timestamps-input">
            <span class="slider"></span>
        </div>
        <p>Enable</p>
    </div>
    <div class="option">
        <div class="switch" id="github-timestamps-onlyPRs">
            <input type="checkbox" id="github-timestamps-onlyPRs-input">
            <span class="slider"></span>
        </div>
        <p>Only for PRs</p>
    </div>
    <div class="">
        <div class="option">
            <label for="gh-timestamps-format">Format</label>
            <input
                type="text"
                name="gh-timestamps-format"
                id="gh-timestamps-format-input"
                placeholder="MMM dd, yyyy, h:mm a zzz"
                class="option-input"
            >
        </div>
        <div class="option">
            <div class="switch" id="gh-timestamps-norel">
                <input type="checkbox" id="gh-timestamps-norel-input">
                <span class="slider"></span>
            </div>
            <p>No Relative Time</p>
        </div>
        <div class="option">
            <div class="switch" id="gh-timestamps-abbrevrel">
                <input type="checkbox" id="gh-timestamps-abbrevrel-input">
                <span class="slider"></span>
            </div>
            <p>Abbreviate Relative</p>
        </div>
        <div id="gh-timestamps-format-example"></div>
    </div>
</div>

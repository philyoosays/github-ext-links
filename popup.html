<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub External Links</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>GitHub External Links</h2>
    
    <div class="option-group no-border">
        <div class="option-title">General</div>
        <div class="option" id="enabled">
            <div class="switch">
                <input type="checkbox" id="enabledSwitch">
                <span class="slider"></span>
            </div>
            <span>Open external links in new tabs</span>
        </div>
    </div>

    <!-- <div class="option-group" id="include">
        <div class="option-title">Include</div>
        <div class="option">
            <input type="text" id="includeInput">
            <button class="button">Add</button>
        </div>
        <div id="include-list"></div>
    </div> -->
    
    <div class="option-group">
        <div class="option-title">Tab Organization</div>
        <div class="option-container" id="tabGrouping">
            <div class="option">
                <div class="switch">
                    <input type="checkbox" id="tabGroupingSwitch">
                    <span class="slider"></span>
                </div>
                <span>Group tabs with source tab</span>
            </div>
        </div>
        <div class="option-container" id="naming">
            <div class="option">
                <p>Name Groups By</p>
                <select class="selector" id="groupNamingSelect">
                    <option value="url_ext">url ext</option>
                    <option value="tab_title">tab title</option>
                </select>
            </div>
            <div id="group-name-example"></div>
        </div>
    </div>
    
    <div id="status" class="status"></div>
    <!-- <script src="load_popup.js"></script> -->
    <script src="popup.js"></script>
</body>

</html>

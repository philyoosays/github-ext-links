<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub External Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 250px;
            background: #353535;
            color: #fff;
            border-radius: 5px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .status {
            color: green;
            font-size: 12px;
            height: 15px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h2>GitHub External Links</h2>
    <div class="toggle-container">
        <div class="switch">
            <input type="checkbox" id="enabled">
            <span class="slider"></span>
        </div>
        <span>Open external links in new tabs</span>
    </div>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>

</html>
